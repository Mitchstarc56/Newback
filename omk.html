<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Cric Central</title>
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --card-bg: #1a1a1a;
      --border-color: rgba(255, 255, 255, 0.1);
      --live-color: yellow;
      --upcoming-color: #FF5733;
      --highlight-color: #FFD700;
      --btn-watch: #28a745;
      --btn-watch-hover: #218838;
    }

    html[data-theme='light'] {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --card-bg: #ffffff;
      --border-color: #dee2e6;
      --live-color: #d63384;
      --upcoming-color: #0d6efd;
      --highlight-color: #d63384;
      --btn-watch: #0d6efd;
      --btn-watch-hover: #0a58ca;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      position: relative;
    }

    h1 {
      text-align: center;
      color: var(--highlight-color);
      margin-bottom: 20px;
      font-family: 'Montserrat', sans-serif;
    }

    .telegram-toggle {
      background-color: #EE4B2B;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin: 20px auto 10px;
      text-align: center;
      width: fit-content;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      background-color: #6c757d;
      color: #fff;
      border-radius: 25px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 999;
    }

    .theme-toggle:hover {
      background-color: #5a6268;
    }

    .file-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .match-item {
      text-align: center;
      background-color: var(--card-bg);
      padding: 12px;
      border-radius: 8px;
      width: calc(25% - 20px);
      box-sizing: border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid var(--border-color);
    }

    .match-item:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    .match-item img {
      width: 100%;
      aspect-ratio: 16 / 9.5;
      object-fit: cover;
      object-position: center top;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      margin-bottom: 10px;
    }

    .status-live {
      color: var(--live-color);
      font-weight: bold;
      text-shadow: 0px 0px 8px rgba(255, 255, 0, 0.8);
      animation: liveGlow 1.5s infinite alternate;
    }

    @keyframes liveGlow {
      0% { text-shadow: 0px 0px 8px rgba(255, 255, 0, 0.8); }
      100% { text-shadow: 0px 0px 16px rgba(255, 255, 0, 1); }
    }

    .status-upcoming {
      color: var(--upcoming-color);
    }

    .watch-button {
      padding: 10px 15px;
      margin-top: 8px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background-color: var(--btn-watch);
    }

    .watch-button:hover {
      background-color: var(--btn-watch-hover);
    }

    @media (max-width: 768px) {
      .match-item {
        width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .match-item {
        width: calc(100% - 20px);
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggleBtn" onclick="toggleTheme()">‚òÄÔ∏è</button>
  <h1>ùô≤ Ä…™·¥Ñ ùô≤·¥á…¥·¥õ Ä·¥Ä ü</h1>
  <a href="https://t.me/+-rDNhsdrZr1mNmU9" class="telegram-toggle">Join Telegram</a>
  <div class="file-container" id="matches"></div>

  <script>

    if (confirm("Join our Telegram Channel @CricCentral")) {
      window.location.href = "https://t.me/+-rDNhsdrZr1mNmU9";
    }

  const show404Page = () => {
    const html = `
    <!DOCTYPE html><html lang="en"><head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>404</title><style>html,body{margin:0;padding:0;height:100%;
    font:14px/20px Arial,Helvetica,sans-serif;background:#fff;color:#444;
    display:flex;flex-direction:column}@media(prefers-color-scheme:dark){
    body{background:#000!important}}.a{flex:1;display:flex;
    flex-direction:column;justify-content:center;align-items:center;
    text-align:center;padding:20px}h1{font-size:150px;line-height:150px;
    margin:0;font-weight:700}h2{font-size:30px;margin-top:20px}.x{
    background:#474747;color:#f0f0f0;font-size:12px;text-align:center;
    padding:15px 30px;box-sizing:border-box;border-top:1px solid rgba(0,0,0,.15);
    box-shadow:0 1px 0 rgba(255,255,255,.3) inset}</style></head><body>
    <div class="a"><h1>404</h1><h2>Not Found</h2>
    <p>The resource requested could not be found on this server!</p></div>
    <div class="x"><div>Proudly powered by LiteSpeed Web Server</div>
    <p>Please be advised that LiteSpeed Technologies Inc. is not a web hosting company and, as such, has no control over content found on this site.</p></div>
    </body></html>
    `;
    document.documentElement.innerHTML = html;
  };

  // Iframe detection
  if (window !== window.top) {
    show404Page();
  }

  // Disable right-click and devtools shortcuts
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.onkeydown = function(e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
      (e.ctrlKey && e.key === "U")
    ) {
      e.preventDefault();
      show404Page();
      return false;
    }
  };

  // DevTools dimension detection
  setInterval(() => {
    if (
      window.outerWidth - window.innerWidth > 160 ||
      window.outerHeight - window.innerHeight > 160
    ) {
      show404Page();
    }
  }, 1000);

    function toggleTheme() {
      const root = document.documentElement;
      const current = root.getAttribute("data-theme") || "dark";
      const next = current === "dark" ? "light" : "dark";
      root.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
      document.getElementById("themeToggleBtn").textContent = next === "dark" ? "‚òÄÔ∏è" : "üåô";
    }

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.documentElement.setAttribute("data-theme", savedTheme);
      document.getElementById("themeToggleBtn").textContent = savedTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
    }

    function getKeyword() {
      const params = new URLSearchParams(window.location.search);
      return params.toString().toLowerCase();
    }

    const keyword = getKeyword();

    if (keyword) {
      fetch("https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("matches");
          const now = new Date();

          data.matches.filter(match => {
            const inTime = (() => {
              try {
                const [time, period, date] = match.startTime.split(" ");
                const [hh, mm] = time.split(":"), [dd, MM, yyyy] = date.split("-");
                let hour = parseInt(hh);
                if (period === "PM" && hour !== 12) hour += 12;
                if (period === "AM" && hour === 12) hour = 0;
                const matchTime = new Date(yyyy, MM - 1, dd, hour, mm);
                const diff = (matchTime - now) / 60000;
                return diff <= 35 && diff > -180;
              } catch { return false; }
            })();
            return (match.name || '').toLowerCase().includes(keyword) && (match.status.toLowerCase() === "live" || inTime);
          }).forEach(match => {
            const card = document.createElement("div");
            card.className = "match-item";
            const statusClass = match.status.toLowerCase() === "live" ? "status-live" : "status-upcoming";
            const [time, period, date] = match.startTime.split(" ");
            const timeDisplay = `${date}, ${time} ${period}`;
            const streamUrl = match.adfree_url && match.adfree_url.trim() !== "" ? match.adfree_url : match.dai_url;

            card.innerHTML = `
            <img src="${match.src}" alt="${match.match_name}">
            <h3>${match.team_1} vs ${match.team_2}</h3>
            <p>${match.event_name}</p>
            <p class="${statusClass}">${match.status}</p>
            ${match.status.toLowerCase() !== "live" ? `<p>${timeDisplay}</p>` : ""}
            ${streamUrl ? `<button class="watch-button" onclick="window.location.href='https://criccentral.rf.gd?id=${encodeURIComponent(streamUrl)}'"><i class="fas fa-play"></i> Watch</button>` : ""}
            `;
            container.appendChild(card);
          });
        });
    }
  </script>
</body>
</html>
