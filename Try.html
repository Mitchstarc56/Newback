          content="M3U8Player is a Chrome browser extension tool that implements an HTTP Live Streaming (HLS) client. It allows you to play .m3u8 HTTP Live Streaming (HLS) content. It relies on HTML5 video and Media Source Extensions for playback. Its working principle involves converting MPEG-2 Transport Stream and AAC/MP3 streams into ISO BMFF (MP4) segments."/>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://cdn.staticfile.org/social-share.js/1.0.16/css/share.min.css">

        body {

<body>

<video id="player-container-id" preload="auto" playsinline webkit-playsinline style="width: 100%;height: 100%;">
</video>


<!-- 水印区域-->
<div style="position: fixed; top: 16px; right: 16px; z-index: 1000; background: rgba(0,0,0,0.25); color: white; padding: 8px 12px; border-radius: 4px; font-size: 16px; cursor: pointer; text-decoration: none;">
    <a href="https://m3u8player.org/en/" target="_blank" style="color: #007bff; text-decoration: none; font-style: italic; font-weight: bold;">M3U8 Player</a>
</div>

<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }

    let url = getUrlParam("url");
    // url = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';
    console.log(url)

    var player = TCPlayer('player-container-id', {
        sources: [{
            src: url,
        }],
        licenseUrl: 'https://license.vod2.myqcloud.com/license/v2/1251321133_1/v_cube.license',
    });

    player.src(url); // url 播放地址
</script>


</body>

</html>
