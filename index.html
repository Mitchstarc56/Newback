<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝙲ʀɪᴄ 𝙲ᴇɴᴛʀᴀʟ</title>
  <link rel="stylesheet" href="https://cxh.pages.dev/style.css"> </head> <body>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    #player {
      position: absolute;
      width: 100% !important;
      height: 100% !important;
    }
    .watermark {
      position: absolute;
      top: 7px;
      left: 10px;
      z-index: 10;
      cursor: pointer; /* Makes it clickable */
    }
    .watermark img {
      width: 120px;
      opacity: 0.8;
    }
  </style>
  <!-- JWPlayer Script -->
  <script src="https://cdn.jwplayer.com/libraries/KB5zFt7A.js"></script>
</head>
<body>
  <div id="player"></div>
  <div class="watermark" onclick="window.location.href='https://t.me/+-rDNhsdrZr1mNmU9';">
    <img src="https://i.postimg.cc/WzwG90R8/Picsart-25-01-17-13-51-59-577.png" alt="Watermark">
  </div>
  
  <script type="text/javascript">
    // Display confirmation message
    if (confirm("𝖩𝗈𝗂𝗇 𝖮𝗎𝗋 𝖳𝖾𝗅𝖾𝗀𝗋𝖺𝗆 𝖢𝗁𝖺𝗇𝗇𝖾𝗅 @𝙲ʀɪᴄ𝙲ᴇɴᴛʀᴀʟ")) {
      window.location.href = "https://t.me/+-rDNhsdrZr1mNmU9";
    }

    // Function to get video URL from the domain by ?id=
    function getVideoUrlFromDomain() {
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get('id'); // Fetch video URL using the 'id' parameter
      console.log("Video URL:", videoUrl); // Debugging line
      return videoUrl;
    }

    // Setup JWPlayer
    jwplayer("player").setup({
      width: "100%",
      height: "100%",
      autostart: true,
      mute: false,
      file: getVideoUrlFromDomain() || "https://www.example.com/fallback_video.mp4", // Provide fallback URL
      controls: true
    });
  </script>
</body>
</html>
