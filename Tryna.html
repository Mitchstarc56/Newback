<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Gold HD</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    /* keep your YouTube theme CSS as before */
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
  </style>
</head>
<body>

<div class="shaka-video-container youtube-theme" data-shaka-player>
  <video autoplay muted playsinline preload="metadata"></video>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  shaka.polyfill.installAll();

  if (!shaka.Player.isBrowserSupported()) {
    console.error('Browser not supported');
    return;
  }

  const video = document.querySelector('video');
  const player = new shaka.Player();
  await player.attach(video);

  const container = document.querySelector('.shaka-video-container');
  const ui = new shaka.ui.Overlay(player, container, video);
  ui.getControls();

  // Player configuration
  player.configure({
    drm: {
      clearKeys: {
        "09ace1518f15ee2bcee407f5e435fed": "533464a6d57d3e40b61b8fa8c4fe6627"
      }
    },
    streaming: {
      bufferingGoal: 30,
      rebufferingGoal: 5,
      bufferBehind: 30,
      retryParameters: {
        timeout: 15000,
        maxAttempts: 3,
        baseDelay: 500,
        backoffFactor: 1.5
      },
      segmentRequestTimeout: 10000,
      useNativeHlsOnSafari: true
    },
    manifest: {
      retryParameters: {
        timeout: 10000,
        maxAttempts: 2
      }
    }
  });

  // Networking request filter
  player.getNetworkingEngine().registerRequestFilter((type, request) => {
    request.headers['Referer'] = 'https://www.jiotv.com/';
    request.headers['User-Agent'] = "plaYtv/7.1.3(Linux;Android13)ygx/69.1ExoPlayerLib/824.0";
    request.headers['Cookie'] = "__hdnea__=st=1757071125~exp=1757157525~acl=/*~hmac=a3fbff0eba888ad8a6bd9421646cbe28e2624b8fa07d4351edc23eff2b8c26c5";

    // Append cookie token to manifest & segment URLs if not already present
    if ((type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
         type === shaka.net.NetworkingEngine.RequestType.SEGMENT) && 
        request.uris[0].indexOf('__hdnea__=') === -1) {
      const separator = request.uris[0].includes('?') ? '&' : '?';
      request.uris[0] += separator + "__hdnea__=st=1757071125~exp=1757157525~acl=/*~hmac=a3fbff0eba888ad8a6bd9421646cbe28e2624b8fa07d4351edc23eff2b8c26c5";
    }
  });

  // Error handling
  player.addEventListener('error', (event) => {
    console.error('Shaka Player Error:', event.detail);
  });

  // Auto fullscreen on play
  video.addEventListener('play', () => {
    if (!document.fullscreenElement) {
      container.requestFullscreen().catch(() => {});
    }
  }, { once: true });

  // Load stream
  try {
    await player.load("https://jiotvmblive.cdn.jio.com/bpk-tv/Star_Sports_HD1_Hindi_BTS/output/index.mpd");

    // Autoplay handling
    const playVideo = async () => {
      try {
        await video.play();
        console.log('Autoplay successful');
      } catch (err) {
        console.log('Autoplay failed, trying unmuted:', err);
        video.muted = false;
        try {
          await video.play();
        } catch (secondErr) {
          console.log('All autoplay attempts failed:', secondErr);
        }
      }
    };

    if (video.readyState >= 3) {
      await playVideo();
    } else {
      video.addEventListener('canplay', playVideo, { once: true });
    }

  } catch (error) {
    console.error('Load error:', error);
  }
});
</script>

</body>
</html>
