<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricketsparx</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" type="image/png" sizes="250x250" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/controls.min.css" crossorigin="anonymous">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
  <style>
    /* Hide the default three-dot menu icon */
    .shaka-overflow-menu-button svg {
      display: none !important; 
    }
    .shaka-overflow-menu-button { order: 1; }
    .shaka-fullscreen-button { order: 2; }

    .shaka-spinner { display: none !important; }
    .shaka-mute-button { transform: scale(1.16); }
    .shaka-overflow-menu-button { transform: scale(1.11); }
    .shaka-fullscreen-button {
      transform: scale(1.3); /* Increase size by 1.4x */
    }
    /* Replace the overflow menu icon with a settings gear icon */
    .shaka-overflow-menu-button::before {
      content: "settings"; /* Use Material Icons 'settings' */
      font-family: 'Material Icons Round';
      font-size: 24px;
      color: rgb(250, 250, 250);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      line-height: 36px;
      text-align: center;
      vertical-align: middle;
      position: relative;
      top: -2.2px;
    }
  </style>
</head>
<body style="margin:0; background:black">
  <!-- Player Container (goes fullscreen) -->
  <div id="player-container" data-shaka-player-container style="position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover">
    <video autoplay muted data-shaka-player id="video" poster="https://i.postimg.cc/HsXzwPrZ/Picsart-25-03-24-11-00-15-300.jpg" style="width:100%; height:100%;"></video>
  </div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  shaka.polyfill.installAll();

  if (!shaka.Player.isBrowserSupported()) {
    console.error('Browser not supported');
    return;
  }

  const video = document.querySelector('video');
  const player = new shaka.Player();
  await player.attach(video);

  const container = document.querySelector('.shaka-video-container');
  const ui = new shaka.ui.Overlay(player, container, video);
  ui.getControls();

  // Player configuration
  player.configure({
    drm: {
      clearKeys: {
        "400131994b445d8c8817202248760fda": "2d56cb6f07a75b9aff165d534ae2bfc4"
      }
    },
    streaming: {
      bufferingGoal: 30,
      rebufferingGoal: 5,
      bufferBehind: 30,
      retryParameters: {
        timeout: 15000,
        maxAttempts: 3,
        baseDelay: 500,
        backoffFactor: 1.5
      },
      segmentRequestTimeout: 10000,
      useNativeHlsOnSafari: true
    },
    manifest: {
      retryParameters: {
        timeout: 10000,
        maxAttempts: 2
      }
    }
  });

  // Networking request filter
  player.getNetworkingEngine().registerRequestFilter((type, request) => {
    request.headers['Referer'] = 'https://www.jiotv.com/';
    request.headers['User-Agent'] = "plaYtv/7.1.3(Linux;Android13)ygx/69.1ExoPlayerLib/824.0";
    request.headers['Cookie'] = "__hdnea__=st=1757123287~exp=1757209687~acl=/*~hmac=eef4bf7091e735865b03b501737fbedf2bc9770a2afb761c102358ee87023320";

    // Append cookie token to manifest & segment URLs if not already present
    if ((type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
         type === shaka.net.NetworkingEngine.RequestType.SEGMENT) && 
        request.uris[0].indexOf('__hdnea__=') === -1) {
      const separator = request.uris[0].includes('?') ? '&' : '?';
      request.uris[0] += separator + "__hdnea__=st=1757123287~exp=1757209687~acl=/*~hmac=eef4bf7091e735865b03b501737fbedf2bc9770a2afb761c102358ee87023320";
    }
  });

  // Error handling
  player.addEventListener('error', (event) => {
    console.error('Shaka Player Error:', event.detail);
  });

  // Auto fullscreen on play
  video.addEventListener('play', () => {
    if (!document.fullscreenElement) {
      container.requestFullscreen().catch(() => {});
    }
  }, { once: true });

  // Load stream
  try {
    await player.load("https://jiotvmblive.cdn.jio.com/bpk-tv/Star_Sports_HD1_Hindi_BTS/output/index.mpd");

    // Autoplay handling
    const playVideo = async () => {
      try {
        await video.play();
        console.log('Autoplay successful');
      } catch (err) {
        console.log('Autoplay failed, trying unmuted:', err);
        video.muted = false;
        try {
          await video.play();
        } catch (secondErr) {
          console.log('All autoplay attempts failed:', secondErr);
        }
      }
    };

    if (video.readyState >= 3) {
      await playVideo();
    } else {
      video.addEventListener('canplay', playVideo, { once: true });
    }

  } catch (error) {
    console.error('Load error:', error);
  }
});
</script>

</body>
</html>
